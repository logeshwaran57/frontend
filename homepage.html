<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Logeshwaran" />
		<title>Homepage</title>
		<link rel="stylesheet" href="./styles/homepage.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</head>

	<body>
		<header>
			<h2 class="logo"><img src="../assets/logo1-removebg-preview.png"></h2>
			<nav class="navigation">
				<a href="#">About</a>
				<a href="#">Contact</a>
				<button class="btnLogin-popup">Get Started</button>
			</nav>
		</header>
		<div class="wrapper">
			<span class="icon-close">
				<ion-icon name="close-outline"></ion-icon>
			</span>
			<div class="form-box login">
				<h2>Login</h2>
				<form
					action="upload.html"
					method="post"
					name="form"
					onsubmit="return validated()"
				>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input autocomplete="off" type="Email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						<input type="password" name="password" required />
						<label>Password</label>
					</div>
					<div class="remember-forgot"></div>
					<button type="submit" class="btn">Login</button>
					<div class="login-register">
						<p>
							Don't have an account?
							<a href="#" class="register-link">Register</a>
						</p>
					</div>
				</form>
			</div>
			<div class="form-box Register">
				<h2>Registration</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="person"></ion-icon>
						</span>
						<input type="text" required />
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input type="Email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						<input type="password" required />
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label
							><input type="checkbox" required /> I agree to all
							the terms & conditions</label
						>
					</div>
					<button type="submit" class="btn">Register</button>
					<div class="login-register">
						<p>
							Already have an account?
							<a href="#" class="login-link">Login</a>
						</p>
					</div>
				</form>
			</div>
		</div>
		<script src="./js/homepage.js"></script>
	</body>
</html>
